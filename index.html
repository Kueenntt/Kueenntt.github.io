<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groove</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 5s ease; /* Smooth color fade */
      padding: 50px;
    }

    /* Container with both images behind the heading */
    .header-bg {
      position: relative;
      display: inline-block;
      padding: 50px;
      border-radius: 15px;
      overflow: hidden;
    }

    .header-bg img {
      position: absolute;
      top: 0;
      width: 50%;         /* each image takes half the width */
      height: 100%;
      object-fit: cover;
      opacity: 0.5;       /* semi-transparent to blend */
      z-index: 1;
    }

    .header-bg img:first-child {
      left: 0;
    }

    .header-bg img:last-child {
      right: 0;
    }

    /* Text above the images */
    .header-text {
      position: relative;
      z-index: 2; /* above images */
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .header-text h1 {
      font-size: 48px;
      margin: 0;
    }

    .header-text p {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header-bg">
    <!-- Two images side by side behind the heading -->
    <img src="https://i.pinimg.com/736x/22/99/d2/2299d2644b657c4295aa49bbcc9ae687.jpg" alt="Background 1">
    <img src="https://i.pinimg.com/1200x/93/fe/4e/93fe4ecb3d429b2b1e70bfce10f9d453.jpg" alt="Background 2">
    
    <!-- Heading text on top -->
    <div class="header-text">
      <h1>Groove âœ¨</h1>
      <p>Where Music Meets Taste</p>
    </div>
  </div>

  <script>
    const colors = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff"];

    function changeColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    setInterval(changeColor, 5000);
  </script>
</body>
</html>
