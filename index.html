<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groove</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 5s ease; /* Smooth color fade */
      padding: 50px;
    }

    /* Container for the heading with background image */
    .header-bg {
      background-image: url('https://i.pinimg.com/736x/22/99/d2/2299d2644b657c4295aa49bbcc9ae687.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 50px;
      border-radius: 15px;
      display: inline-block; /* Wraps content only */
    }

    h1 {
      color: #fff;
      font-size: 48px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      margin: 0;
    }

    p {
      color: #fff;
      font-size: 24px;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="header-bg">
    <h1>Groove âœ¨</h1>
    <p>Where Music Meets Taste</p>
  </div>

  <script>
    const colors = ["#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff", "#bdb2ff", "#ffc6ff"];

    function changeColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    setInterval(changeColor, 5000);
  </script>
</body>
</html>
